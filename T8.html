
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Container: Re-ordering classes</title>
   <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
   <link rel="stylesheet" href="bootss/css/bootstrap.css">
   <link rel="stylesheet" href="T8.css">
</head>

<body>

    <div class="container mt-5 pt-5 pb-5"  ><br></div>
    
    <center><h1 style="color:green;">nesting of bootstrap col classes</h1></center>

    <div class="container mt-5 pt-5 pb-5"  >
        <div class="row" style="border:5px solid violet;" >

            <div class="col-md-8" style="border:2px solid black;">
               <div class="row">
                   <div class="col-md-6" style="border:2px solid red;">
                       A
                   </div>
                   <div class="col-md-6" style="border:2px solid green;">
                       B
                </div>
               </div>
            </div>
   
            <div class="col-md-4">
                C
            </div>
        </div>
    </div>

</body>
