
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Container: Re-ordering classes</title>
   <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
   <link rel="stylesheet" href="bootss/css/bootstrap.css">
   <link rel="stylesheet" href="T7.css">
</head>

<body>

      <div class="container">
          <div class="row">
              <div class="col order-md-first bg-secondary pt-5 mt-5">
              . 1
              </div>
              <div class="col order-md-last bg-warning pt-5 mt-5">
                . 2
                </div>
                <div class="col bg-danger pt-5 mt-5">
                    . 3
                    </div>
                    <div class="col bg-info pt-5 mt-5">
                        . 4
                        </div>
                        <div class="col bg-primary pt-5 mt-5">
                            . 5
                            </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col order-md-1 bg-secondary pt-5 mt-5">
                . 1
                </div>
                <div class="col order-md-4 bg-warning pt-5 mt-5">
                  . 2
                  </div>
                  <div class="col order-md-3 bg-danger pt-5 mt-5">
                      . 3
                      </div>
                      <div class="col order-md-2  bg-info pt-5 mt-5">
                          . 4
                          </div>
                          <div class="col order-md-5  bg-primary pt-5 mt-5">
                              . 5
                              </div>
              </div>
          </div>
  


</body>

</html>
